<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Minimal Blog Card</title>
</head>
<body>
    <div class="card">
        <div class="card-img card-el">
            <img src="/resource/cactus_img.jpg" alt="">
        </div>
        <div class="card-tag card-el">
            <span class="text">Design</span>
        </div>
        <div class="card-body card-el">
            <h3 class="tex">Embracing Minimalism</h3>
            <p class="text">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
        </div>
        <div class="card-footer card-el">
            <p class="text">Anni Spratt</p>
        </div>
    </div>
</body>
</html>
